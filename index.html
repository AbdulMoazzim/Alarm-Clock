<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="index.css">
      <title>Alarm Clock</title>
</head>
<body>

      <div class="Alarm">
            <h1>Alarm Clock</h1>
            <div class="time">
                  <div class="timing">
                        <h3>Hours</h3>
                        <input id='hours' type="number" placeholder="Hours" class="input" min="0" max="24" required >
                  </div>
                  <div class="timing">
                        <h3>Minutes</h3>
                        <input id='minutes' type="number" placeholder="Minutes" class="input" min="0" max="60" required>
                  </div>
                  <div class="timing">
                        <h3>Seconds</h3>
                        <input id='seconds' type="number" placeholder="Seconds" class="input" min="0" max="60" required>
                  </div>
            </div>
            <div class="saveBtn">
                  <button class="button">Save</button>      
            </div><hr>
            <div class="display">
                  <p class="dis"></p>     
            </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
